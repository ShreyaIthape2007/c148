<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>

      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>

      <a-asset-item id="fence" src="./models/wooden_fence/scene.gltf"></a-asset-item>

      <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>

      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <a-entity light="type: ambient; intensity: 0.5" >
    
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 60000">

    <a-entity light="type: directional; intensity: 2; castShadow: true; distance: 50; decay: 2; color: yellow" position="-100 18 20">

    </a-entity>

  </a-entity>


    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--girrafe-->

      <a-entity>
          <a-entity position="-9 3 3" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe" shadow="cast: true;">

          </a-entity>
        </a-entity>

    
        <!--photographer-->

        <a-entity>
          <a-entity position="10 3 3" rotation="0 270 0" scale="1 1 1" gltf-model="#photographer" shadow="cast: true;">

          </a-entity>
        </a-entity>

        <a-entity>
          <a-entity position="-40 3 -20" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#fence" shadow="cast: true">

          </a-entity>
        </a-entity>

        <a-entity>
          <a-entity position="-25 3 -20" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#fence" shadow="cast: true">

          </a-entity>
        </a-entity>

        <a-entity>
          <a-entity position="-8 3 -20" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#fence" shadow="cast: true">

          </a-entity>
        </a-entity>

        <a-entity>
          <a-entity position="10 3 -20" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#fence" shadow="cast: true">

          </a-entity>
        </a-entity>






    <!--Trees-->

    <a-entity>
      <a-entity position="5 3 -5" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#tree" shadow="cast: true">

      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-5 3 -5" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#tree" shadow="cast: true">

      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-18 3 -5" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#tree" shadow="cast: true">

      </a-entity>
    </a-entity>

    

  </a-scene>
</body>

</html>
